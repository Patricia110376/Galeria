<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG - Plantas</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
header {
  text-align: center;
  padding: 20px 0;
  position: relative;
}
h1 {
  font-size: 2em;
  color: #fff;
  margin: 10px 0 0 0;
}

/* Logo centralizado */
.logo {
  display: block;
  margin: 0 auto;
  width: 80px;
  height: auto;
}

/* Galeria de miniaturas */
.gallery-wrapper {
  padding: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
}

.thumb-polaroid {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 8px solid #fff;
  border-bottom-width: 25px;
  border-radius: 4px;
  background-color: #fff;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  width: 150px;
  height: 150px;
  overflow: hidden;
}

.thumb-polaroid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.thumb-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  font-weight: bold;
  font-size: 0.75em;
  line-height: 1.1em;
  color: #000;
  text-align: center;
  padding: 3px 0;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  background-color: #fff;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #4ea841;
  align-items: center;
  justify-content: center;
}

.modal-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 40px;
  border-radius: 4px;
  background-color: #fff;
  max-width: 90vw;
  max-height: 85vh;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}

.modal-polaroid img {
  width: auto;
  height: 80vh;
  max-width: 90vw;
  object-fit: contain;
}

.modal-caption {
  width: 100%;
  font-weight: bold;
  font-size: 1em;
  color: #000;
  padding: 5px 0;
  background-color: #fff;
}

/* Botões de navegação */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
  .thumb-polaroid { width: 140px; height: 140px; }
}
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/d0BYm8Ly/P-rtico-Bio-Ori-Red.jpg" alt="Logo Bio" class="logo">
  <h1>Galeria de Imagens Biodiversidade do CaVG - Plantas</h1>
</header>

<div class="gallery-wrapper">
  <div class="gallery">
    <!-- Miniaturas (exemplo) -->
    <div class="thumb-polaroid" onclick="openModal(0)">
      <img src="https://i.postimg.cc/DzN83rtR/Copa-da-rvore-Foto-1.jpg" alt="Acácia-negra">
      <div class="thumb-caption">Acácia-negra</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(1)">
      <img src="https://i.postimg.cc/kXL1GzW5/Detalhe-do-fruto-e-das-folhas-bicompostas-foto2.jpg" alt="Angico-branco ou Angico">
      <div class="thumb-caption">Angico-branco ou Angico</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(2)">
      <img src="https://i.postimg.cc/sXp3ZhgN/Flor-foto-2.jpg" alt="Araticum">
      <div class="thumb-caption">Araticum</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(3)">
      <img src="https://i.postimg.cc/Rhsy3SKY/Infloresc-ncia-apresentando-flores-com-longos-estames-coloridos-foto-2.jpg" alt="Caliandra ou Esponjinha">
      <div class="thumb-caption">Caliandra ou Esponjinha</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(4)">
      <img src="https://i.postimg.cc/15Sr6hJC/Frutos-maduros-expondo-o-arilo-branco-quando-deiscentes-fruto4.jpg" alt="Espinheira-santa">
      <div class="thumb-caption">Espinheira-santa</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(5)">
      <img src="https://i.postimg.cc/5NJDtrv1/Fruto-foto3.jpg" alt="Ingá-feijão">
      <div class="thumb-caption">Ingá-feijão</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(6)">
      <img src="https://i.postimg.cc/Vvdrb7Xf/H-bito-foto1.jpg" alt="Palmeira-leque-do-Japão">
      <div class="thumb-caption">Palmeira-leque-do-Japão</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(7)">
      <img src="https://i.postimg.cc/jSdV6GL4/H-bito-foto1.jpg" alt="Palmeira-real">
      <div class="thumb-caption">Palmeira-real</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(8)">
      <img src="https://i.postimg.cc/J0nJ57CW/H-bito-foto1.jpg" alt="Bananeira">
      <div class="thumb-caption">Bananeira</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(9)">
      <img src="https://i.postimg.cc/qvcvG1cF/Esp-cie-no-ambiente-e-detalhe-de-uma-planta-1.jpg" alt="Antócero">
      <div class="thumb-caption">Antócero</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(10)">
      <img src="https://i.postimg.cc/GhT3KPW5/H-bito-com-caule-nico-com-coroa-de-folhas-no-pice-foto1.jpg" alt="Palmeira-de-ramos ou Palma-sagu ou Cyca">
      <div class="thumb-caption">Palmeira-de-ramos ou Palma-sagu ou Cyca</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal(11)">
      <img src="https://i.postimg.cc/nz6SJQk0/H-bito-arb-reo-foto1.jpg" alt="Araucária ou Pinheiro-do-Paraná">
      <div class="thumb-caption">Araucária ou Pinheiro-do-Paraná</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <span class="next" onclick="changeSlide(1)">&#10095;</span>

  <div class="modal-polaroid">
    <img id="modalImage" src="">
    <div class="modal-caption" id="caption"></div>
  </div>
</div>

<script>
const images = document.querySelectorAll('.thumb-polaroid img');
const captions = Array.from(document.querySelectorAll('.thumb-caption')).map(div => div.innerText);
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('myModal').style.display = 'flex';
  document.getElementById('modalImage').src = images[index].src;
  document.getElementById('caption').innerText = captions[index];
}

function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

function changeSlide(step) {
  currentIndex += step;
  if(currentIndex >= images.length) currentIndex = 0;
  if(currentIndex < 0) currentIndex = images.length - 1;
  document.getElementById('modalImage').src = images[currentIndex].src;
  document.getElementById('caption').innerText = captions[currentIndex];
}

document.getElementById('myModal').addEventListener('click', function(e){
  if(e.target === this) closeModal();
});
</script>

</body>
</html>
