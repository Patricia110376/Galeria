<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
h1 {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  color: #fff;
}

/* Galeria de miniaturas */
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
  padding: 20px;
}

.thumb-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 5px solid #fff;
  border-bottom-width: 24px; /* espaço só para até 2 linhas */
  border-radius: 4px;
  background-color: #fff;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  overflow: hidden;
  text-align: center;
  width: 160px;
  height: 170px;
  position: relative;
}

.thumb-polaroid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.thumb-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 0.75em;
  line-height: 1.1em;
  max-height: 2.2em; /* limita a duas linhas */
  overflow: hidden;
  text-overflow: ellipsis;
  padding: 3px 2px;
  background-color: #fff;
}

/* Modal tela cheia */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #4ea841;
  align-items: center;
  justify-content: center;
}

.modal-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 45px;
  border-radius: 4px;
  background-color: #fff;
  max-width: 95vw;
  max-height: 90vh;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}

.modal-polaroid img {
  width: auto;
  height: 78vh; /* reduzida para aparecer borda superior e inferior */
  max-width: 90vw;
  object-fit: contain;
}

.modal-caption {
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 1em;
  padding: 4px 0;
  background-color: #fff;
}

/* Botões */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
