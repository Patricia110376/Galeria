<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Imagens Biodiversidade do CaVG</title>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4ea841;
    }

    /* Ajuste do título */
    h1 {
      font-family: 'Gentium Basic', serif;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    /* Cabeçalho: botão voltar + logo */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto 20px auto;
      max-width: 1200px; /* mesmo limite das miniaturas */
      padding: 0 10px;
    }

    .header button {
      background: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .header img {
      height: 40px;
    }

    /* Grade de miniaturas */
    .thumbs {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Polaroid miniaturas */
    .thumb-polaroid {
      background: white;
      padding: 8px 8px 20px 8px; /* espaço menor para legenda */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      text-align: center;
      width: 150px;
    }

    .thumb-polaroid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .thumb-caption {
      margin-top: 6px;
      font-size: 13px;
      color: #333;
      line-height: 1.2em;
      max-height: 2.4em; /* máximo 2 linhas */
      overflow: hidden;
    }

    /* Modal em zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: #4ea841;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .modal-polaroid {
      background: white;
      padding: 12px 12px 25px 12px; /* legenda dentro */
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      border-radius: 6px;
      max-width: 95vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-polaroid img {
      max-width: 100%;
      max-height: 80vh;
      height: auto;
    }

    .modal-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    /* Botão fechar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Galeria de Imagens Biodiversidade do CaVG</h1>

  <div class="header">
    <button onclick="window.history.back()">Voltar</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_Teste.png" alt="Logo">
  </div>

  <div class="thumbs">
    <div class="thumb-polaroid" onclick="openModal('https://i.postimg.cc/SNMsnSnk/Espor-fito-e-gamet-fito.jpg','Esporófito e Gametófito')">
      <img src="https://i.postimg.cc/SNMsnSnk/Espor-fito-e-gamet-fito.jpg" alt="Esporófito e Gametófito">
      <div class="thumb-caption">Esporófito e Gametófito</div>
    </div>
    <div class="thumb-polaroid" onclick="openModal('https://i.postimg.cc/brsP3sCG/Espor-fito-e-gamet-fito.png','Outra Imagem')">
      <img src="https://i.postimg.cc/brsP3sCG/Espor-fito-e-gamet-fito.png" alt="Outra Imagem">
      <div class="thumb-caption">Outra Imagem</div>
    </div>
    <!-- Adicione mais miniaturas aqui -->
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="modal-polaroid">
        <img id="modal-img" src="" alt="">
        <div id="modal-caption" class="modal-caption"></div>
      </div>
    </div>
  </div>

  <script>
    function openModal(src, caption) {
      document.getElementById("myModal").style.display = "flex";
      document.getElementById("modal-img").src = src;
      document.getElementById("modal-caption").textContent = caption;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
