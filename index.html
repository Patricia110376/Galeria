<!-- Fonte Gentium Basic -->

  body {
    margin: 0;
    font-family: 'Gentium Basic', serif;
    background-color: #4ea841;
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    color: #fff;
  }

  /* Galeria de miniaturas */
  .gallery {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
    justify-items: center;
    padding: 20px;
  }

  .thumb-container {
    text-align: center;
    position: relative;
    background-color: #4ea841;
  }

  .thumb-container img {
    width: 100%;
    display: block;
    border: 10px solid #fff; /* borda polaroid */
    border-bottom-width: 40px; /* espaço para legenda dentro da borda */
    border-radius: 4px;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
    cursor: pointer;
  }

  .thumb-caption {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.85em;
    font-weight: bold;
    color: #000;
  }
