<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
h1 {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  color: #fff;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
  padding: 20px;
}
/* Miniaturas polaroid */
.thumb-polaroid {
  display: flex;
  flex-direction: column;
  background-color: #4ea841;
  border: 10px solid #fff;
  border-bottom-width: 50px; /* espaço para legenda */
  border-radius: 4px;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  overflow: hidden;
  text-align: center;
}
.thumb-polaroid img {
  width: 100%;
  display: block;
}
.thumb-polaroid .thumb-caption {
  margin-top: 5px;
  font-weight: bold;
  color: #000;
  font-size: 0.9em;
}

/* Modal tela cheia */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(78,168,65,0.95);
  align-items: center;
  justify-content: center;
}
.modal-content-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.modal-content {
  max-width: 95vw;
  max-height: 90vh;
  object-fit: contain;
  border: 10px solid #fff;
  border-bottom-width: 50px;
  border-radius: 4px;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
}
.modal-caption {
  margin-top: -45px; /* coloca a legenda dentro da borda inferior */
  font-weight: bold;
  color: #000;
  text-align: center;
}

/* Botões */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<h1>Galeria de Imagens Biodiversidade do CaVG</h1>

<div class="gallery">
  <div class="thumb-polaroid" onclick="openModal(0)">
    <img src="https://i.postimg.cc/SNMsnSnk/Espor-fito-e-gamet-fito.jpg" alt="Esporófito e gametófito">
    <div class="thumb-caption">Esporófito e gametófito</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(1)">
    <img src="https://i.postimg.cc/brsP3sCG/Espor-fito-e-gamet-fito.png" alt="Microscopia do esporófito">
    <div class="thumb-caption">Microscopia do esporófito</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(2)">
    <img src="https://i.postimg.cc/3R5SrF46/exemplo.jpg" alt="Exemplo de célula">
    <div class="thumb-caption">Exemplo de célula</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(3)">
    <img src="https://i.postimg.cc/QM5Zb3mY/exemplo2.jpg" alt="Estrutura foliar">
    <div class="thumb-caption">Estrutura foliar</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(4)">
    <img src="https://i.postimg.cc/4d2zP1Wc/exemplo3.jpg" alt="Detalhe do caule">
    <div class="thumb-caption">Detalhe do caule</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(5)">
    <img src="https://i.postimg.cc/8zGyCvJb/exemplo4.jpg" alt="Raiz observada">
    <div class="thumb-caption">Raiz observada</div>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <span class="next" onclick="changeSlide(1)">&#10095;</span>
  <div class="modal-content-container">
    <img class="modal-content" id="modalImage">
    <div class="modal-caption" id="caption"></div>
  </div>
</div>

<script>
const images = document.querySelectorAll('.thumb-polaroid img');
const captions = Array.from(document.querySelectorAll('.thumb-caption')).map(div => div.innerText);
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('myModal').style.display = 'flex';
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[index].src;
  document.getElementById('caption').innerText = captions[index];
}

function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

function changeSlide(step) {
  currentIndex += step;
  if(currentIndex >= images.length) currentIndex = 0;
  if(currentIndex < 0) currentIndex = images.length - 1;
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[currentIndex].src;
  document.getElementById('caption').innerText = captions[currentIndex];
}

document.getElementById('myModal').addEventListener('click', function(e){
  if(e.target === this) closeModal();
});
</script>

</body>
</html>
