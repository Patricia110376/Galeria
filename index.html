<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
h1 {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  color: #fff;
}

/* Galeria de miniaturas */
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
  padding: 20px;
}

.thumb-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 50px; /* espaço para legenda */
  border-radius: 4px;
  background-color: #fff; /* branca para polaroid */
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  overflow: hidden;
  text-align: center;
}

.thumb-polaroid img {
  width: 100%;
  display: block;
}

.thumb-caption {
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 0.9em;
  padding: 5px 0;
  background-color: #fff; /* fundo da legenda igual à borda */
}

/* Modal tela cheia */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #4ea841;
  align-items: center;
  justify-content: center;
}

.modal-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 60px;
  border-radius: 4px;
  background-color: #fff;
  max-width: 95vw;
  max-height: 95vh;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}

.modal-polaroid img {
  width: auto;
  height: 90vh;
  max-width: 95vw;
  object-fit: contain;
}

.modal-caption {
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 1em;
  padding: 5px 0;
  background-color: #fff;
}

/* Botões */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<h1>Galeria de Imagens Biodiversidade do CaVG</h1>

<div class="gallery">
  <div class="thumb-polaroid" onclick="openModal(0)">
    <img src="https://i.postimg.cc/g0Gwj1fF/Boa.jpg" alt="Alma-de-gato">
    <div class="thumb-caption">Alma-de-gato</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(1)">
    <img src="https://i.postimg.cc/FKKLG2Gb/Anu-branco-1.jpg" alt="Anu-branco">
    <div class="thumb-caption">Anu-branco</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(2)">
    <img src="https://i.postimg.cc/dV3yFJVr/DSC08076.jpg" alt="Aparaçu-escamoso-do-sul">
    <div class="thumb-caption">Aparaçu-escamoso-do-sul</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(3)">
    <img src="https://i.postimg.cc/g2mcvW7Q/Boa-1-1.jpg" alt="Asa-de-telha">
    <div class="thumb-caption">Asa-de-telha</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(4)">
    <img src="https://i.postimg.cc/KvPyJYkJ/Img-1.jpg" alt="Beija-flor-dourado">
    <div class="thumb-caption">Beija-flor-dourado</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(5)">
    <img src="https://i.postimg.cc/SNpVVx9W/Boa-1.jpg" alt="Caracará ou Gavião-de-queimada">
    <div class="thumb-caption">Caracará ou Gavião-de-queimada</div>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <span class="next" onclick="changeSlide(1)">&#10095;</span>

  <div class="modal-polaroid">
    <img id="modalImage" src="">
    <div class="modal-caption" id="caption"></div>
  </div>
</div>

<script>
const images = document.querySelectorAll('.thumb-polaroid img');
const captions = Array.from(document.querySelectorAll('.thumb-caption')).map(div => div.innerText);
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('myModal').style.display = 'flex';
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[index].src;
  document.getElementById('caption').innerText = captions[index];
}

function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

function changeSlide(step) {
  currentIndex += step;
  if(currentIndex >= images.length) currentIndex = 0;
  if(currentIndex < 0) currentIndex = images.length - 1;
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[currentIndex].src;
  document.getElementById('caption').innerText = captions[currentIndex];
}

document.getElementById('myModal').addEventListener('click', function(e){
  if(e.target === this) closeModal();
});
</script>

</body>
</html>
