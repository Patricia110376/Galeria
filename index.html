<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
h1 {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  color: #fff;
  position: relative;
}

/* Botão voltar */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px; /* alinhado com borda esquerda */
  padding: 8px 16px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  border: 2px solid #fff;
  background: transparent;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1100;
}
.back-button:hover {
  background: rgba(255,255,255,0.2);
}

/* Logo */
.logo {
  position: fixed;
  top: 15px;
  right: 20px; /* alinhado com borda direita */
  width: 80px;
  z-index: 1000;
}
.modal .logo {
  display: none; /* esconde o logo no zoom */
}

/* Galeria de miniaturas */
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
  padding: 20px;
}

.thumb-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 6px solid #fff;
  border-bottom-width: 38px; /* espaço menor para legenda */
  border-radius: 4px;
  background-color: #fff;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  overflow: hidden;
  text-align: center;
  width: 150px;
  height: 150px;
}
.thumb-polaroid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.thumb-caption {
  position: absolute;
  bottom: 6px;
  width: 140px;
  font-weight: bold;
  color: #000;
  font-size: 0.75em;
  text-align: center;
  line-height: 1.2em;
  max-height: 2.4em; /* máximo 2 linhas */
  overflow: hidden;
}

/* Modal tela cheia */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #4ea841;
  align-items: center;
  justify-content: center;
}
.modal-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 50px;
  border-radius: 4px;
  background-color: #fff;
  max-width: 90vw;
  max-height: 85vh; /* menor para aparecer bordas */
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}
.modal-polaroid img {
  width: auto;
  height: 80vh; /* menor para destacar bordas */
  max-width: 90vw;
  object-fit: contain;
}
.modal-caption {
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 1em;
  padding: 5px 0;
  background-color: #fff;
}

/* Botões */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<h1>Galeria de Imagens Biodiversidade do CaVG</h1>

<!-- Botão voltar -->
<button class="back-button" onclick="window.location.href='https://sites.google.com/view/biodiversidade-do-cavg/p%C3%A1gina-inicial'">↩ Voltar ao Site</button>

<!-- Logo -->
<img src="https://i.postimg.cc/d0BYm8Ly/P-rtico-Bio-Ori-Red.jpg" alt="Logo Bio" class="logo">

<div class="gallery">
  <div class="thumb-polaroid" onclick="openModal(0)">
    <img src="https://i.postimg.cc/g0Gwj1fF/Boa.jpg" alt="Alma-de-gato">
    <div class="thumb-caption">Alma-de-gato</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(1)">
    <img src="https://i.postimg.cc/FKKLG2Gb/Anu-branco-1.jpg" alt="Anu-branco">
    <div class="thumb-caption">Anu-branco</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(2)">
    <img src="https://i.postimg.cc/dV3yFJVr/DSC08076.jpg" alt="Aparaçu-escamoso-do-sul">
    <div class="thumb-caption">Aparaçu-escamoso-do-sul</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(3)">
    <img src="https://i.postimg.cc/g2mcvW7Q/Boa-1-1.jpg" alt="Asa-de-telha">
    <div class="thumb-caption">Asa-de-telha</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(4)">
    <img src="https://i.postimg.cc/KvPyJYkJ/Img-1.jpg" alt="Beija-flor-dourado">
    <div class="thumb-caption">Beija-flor-dourado</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(5)">
    <img src="https://i.postimg.cc/SNpVVx9W/Boa-1.jpg" alt="Caracará ou Gavião-de-queimada">
    <div class="thumb-caption">Caracará ou Gavião-de-queimada</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(6)">
    <img src="https://i.postimg.cc/Z5XnHg4z/Img-2.jpg" alt="Coruja-buraqueira">
    <div class="thumb-caption">Coruja-buraqueira</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(7)">
    <img src="https://i.postimg.cc/7Z7ZK4nS/Img-3.jpg" alt="Gavião-carijó">
    <div class="thumb-caption">Gavião-carijó</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(8)">
    <img src="https://i.postimg.cc/QtxT1j7s/Img-4.jpg" alt="João-de-barro">
    <div class="thumb-caption">João-de-barro</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(9)">
    <img src="https://i.postimg.cc/MTcKm4cq/Img-5.jpg" alt="Pica-pau-do-campo">
    <div class="thumb-caption">Pica-pau-do-campo</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(10)">
    <img src="https://i.postimg.cc/tCs0dLHz/Img-6.jpg" alt="Sanhaço-cinzento">
    <div class="thumb-caption">Sanhaço-cinzento</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(11)">
    <img src="https://i.postimg.cc/D0M4wT0b/Img-7.jpg" alt="Tucano-toco">
    <div class="thumb-caption">Tucano-toco</div>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <span class="next" onclick="changeSlide(1)">&#10095;</span>

  <div class="modal-polaroid">
    <img id="modalImage" src="">
    <div class="modal-caption" id="caption"></div>
  </div>
</div>

<script>
const images = document.querySelectorAll('.thumb-polaroid img');
const captions = Array.from(document.querySelectorAll('.thumb-caption')).map(div => div.innerText);
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('myModal').style.display = 'flex';
  document.getElementById('modalImage').src = images[index].src;
  document.getElementById('caption').innerText = captions[index];
}

function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

function changeSlide(step) {
  currentIndex += step;
  if(currentIndex >= images.length) currentIndex = 0;
  if(currentIndex < 0) currentIndex = images.length - 1;
  document.getElementById('modalImage').src = images[currentIndex].src;
  document.getElementById('caption').innerText = captions[currentIndex];
}

document.getElementById('myModal').addEventListener('click', function(e){
  if(e.target === this) closeModal();
});
</script>

</body>
</html>
