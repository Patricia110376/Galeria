<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Biodiversidade do CaVG</title>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Gentium Basic', serif;
  background-color: #4ea841;
}
h1 {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  color: #fff;
  margin-top: 80px; /* espaço para não ficar atrás do botão */
}

/* Botão Voltar fixo */
.back-button {
  position: fixed;
  top: 15px;
  left: 20px;
  padding: 8px 16px;
  font-size: 1em;
  font-weight: bold;
  color: #fff;
  background-color: transparent;
  border: 2px solid #fff;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  z-index: 10000;
  transition: background 0.3s, color 0.3s;
}
.back-button:hover {
  background-color: #fff;
  color: #2c6e2c;
}

/* Logo no canto superior direito */
.logo {
  position: fixed;
  top: 10px;
  right: 20px;
  height: 60px;
  z-index: 10000;
}

/* Galeria de miniaturas */
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  justify-items: center;
  padding: 20px;
}

.thumb-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 4px solid #fff;
  border-bottom-width: 22px;
  border-radius: 4px;
  background-color: #fff;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  text-align: center;
  width: 160px;
  height: 170px;
  position: relative;
  overflow: hidden;
}

.thumb-polaroid img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.thumb-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 0.75em;
  line-height: 1.1em;
  max-height: 2.2em;
  overflow: hidden;
  text-overflow: ellipsis;
  padding: 2px 3px;
  background-color: #fff;
}

/* Modal tela cheia */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #4ea841;
  align-items: center;
  justify-content: center;
}

.modal-polaroid {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #fff;
  border-bottom-width: 45px;
  border-radius: 4px;
  background-color: #fff;
  max-width: 95vw;
  max-height: 90vh;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}

.modal-polaroid img {
  width: auto;
  height: 75vh;
  max-width: 90vw;
  object-fit: contain;
}

.modal-caption {
  width: 100%;
  font-weight: bold;
  color: #000;
  font-size: 1em;
  padding: 4px 0;
  background-color: #fff;
}

/* Botões de navegação */
.close, .prev, .next {
  position: absolute;
  font-size: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 12px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  z-index: 1000;
}
.close { top: 20px; right: 35px; font-size: 45px; background: rgba(0,0,0,0.5); }
.prev { left: 20px; top: 50%; transform: translateY(-50%); }
.next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 800px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<!-- Botão de voltar -->
<a href="https://sites.google.com/view/biodiversidade-do-cavg/p%C3%A1gina-inicial" class="back-button">↩ Voltar</a>

<!-- Logo -->
<img src="https://i.postimg.cc/d0BYm8Ly/P-rtico-Bio-Ori-Red.jpg" alt="Logo CaVG" class="logo">

<h1>Galeria de Imagens Biodiversidade do CaVG</h1>

<div class="gallery">
  <!-- 12 imagens -->
  <div class="thumb-polaroid" onclick="openModal(0)">
    <img src="https://i.postimg.cc/g0Gwj1fF/Boa.jpg" alt="Alma-de-gato">
    <div class="thumb-caption">Alma-de-gato</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(1)">
    <img src="https://i.postimg.cc/FKKLG2Gb/Anu-branco-1.jpg" alt="Anu-branco">
    <div class="thumb-caption">Anu-branco</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(2)">
    <img src="https://i.postimg.cc/dV3yFJVr/DSC08076.jpg" alt="Aparaçu-escamoso-do-sul">
    <div class="thumb-caption">Aparaçu-escamoso-do-sul</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(3)">
    <img src="https://i.postimg.cc/g2mcvW7Q/Boa-1-1.jpg" alt="Asa-de-telha">
    <div class="thumb-caption">Asa-de-telha</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(4)">
    <img src="https://i.postimg.cc/KvPyJYkJ/Img-1.jpg" alt="Beija-flor-dourado">
    <div class="thumb-caption">Beija-flor-dourado</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(5)">
    <img src="https://i.postimg.cc/SNpVVx9W/Boa-1.jpg" alt="Caracará ou Gavião-de-queimada">
    <div class="thumb-caption">Caracará ou Gavião-de-queimada</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(6)">
    <img src="https://i.postimg.cc/tTNQXQ3F/Img-2.jpg" alt="Coruja-buraqueira">
    <div class="thumb-caption">Coruja-buraqueira</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(7)">
    <img src="https://i.postimg.cc/zf4bH9hD/Img-3.jpg" alt="Garça-branca-grande">
    <div class="thumb-caption">Garça-branca-grande</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(8)">
    <img src="https://i.postimg.cc/SR6hmLpK/Img-4.jpg" alt="João-de-barro">
    <div class="thumb-caption">João-de-barro</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(9)">
    <img src="https://i.postimg.cc/8cTtqRvX/Img-5.jpg" alt="Pica-pau-verde-barrado">
    <div class="thumb-caption">Pica-pau-verde-barrado</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(10)">
    <img src="https://i.postimg.cc/BQ9ZKc1N/Img-6.jpg" alt="Sabiá-do-campo">
    <div class="thumb-caption">Sabiá-do-campo</div>
  </div>
  <div class="thumb-polaroid" onclick="openModal(11)">
    <img src="https://i.postimg.cc/G2ptt4qR/Img-7.jpg" alt="Tucano-toco">
    <div class="thumb-caption">Tucano-toco</div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <span class="next" onclick="changeSlide(1)">&#10095;</span>

  <div class="modal-polaroid">
    <img id="modalImage" src="">
    <div class="modal-caption" id="caption"></div>
  </div>
</div>

<script>
const images = document.querySelectorAll('.thumb-polaroid img');
const captions = Array.from(document.querySelectorAll('.thumb-caption')).map(div => div.innerText);
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('myModal').style.display = 'flex';
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[index].src;
  document.getElementById('caption').innerText = captions[index];
}

function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

function changeSlide(step) {
  currentIndex += step;
  if(currentIndex >= images.length) currentIndex = 0;
  if(currentIndex < 0) currentIndex = images.length - 1;
  const modalImage = document.getElementById('modalImage');
  modalImage.src = images[currentIndex].src;
  document.getElementById('caption').innerText = captions[currentIndex];
}

document.getElementById('myModal').addEventListener('click', function(e){
  if(e.target === this) closeModal();
});
</script>

</body>
</html>
